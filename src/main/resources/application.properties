spring.datasource.url=jdbc:postgresql://localhost:5432/food
spring.datasource.username=postgres
spring.datasource.password=nova_senha

spring.datasource.driver-class-name=org.postgresql.Driver

# Dialeto do banco de dados para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl-auto, para criar/atualizar as tabelas automaticamente
spring.jpa.hibernate.ddl-auto=update

# Exibir queries SQL no console (opcional, para depuração)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true